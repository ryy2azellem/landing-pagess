<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('dark-wood.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #f4e1b6;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
    }

    .message-box {
      background-color: rgba(30, 20, 20, 0.85);
      padding: 50px 20px;
      border-radius: 15px;
      max-width: 500px;
      margin: auto;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }

    .btn {
      background-color: #d4af37;
      color: black;
      padding: 15px 30px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      display: inline-block;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .btn:hover {
      background-color: #bfa137;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Thank You for Subscribing!</h1>
    <p>Check your email to download your free chess puzzle.</p>
    <a href="index.html" class="btn">Continue to Website</a>
  </div>
</body>
</html>
